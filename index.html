<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .gamerender {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            z-index: 1;
        }
        .error {
            position: absolute;
            display: flex;
            left: 0;
            top: -100%;
            height: 100%;
            width: 100%;
            background-color: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: top 0.3s;
        }

        .error-center {
            position: relative;
            display: flex;
            color: black;
            background-color: #b79668;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .gamecontent {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="gamerender" class="gamerender">
</div>
<div id="error" class="error">
    <div id="error-content" class="error-center">
    </div>
</div>
<script src="three.min.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/r69/examples/js/loaders/ColladaLoader.js"></script>
<script src="lib/kotlin.js"></script>
<script src="oneroom.js"></script>
</body>
</html>
